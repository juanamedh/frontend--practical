<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/class12.css">
</head>
<body>
    <aside class="product-detail">
        <div class="product-detail__close">
            <img src="./icons/icon_close.png" alt="close">
        </div>
        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="black bike">

        <div class="points">
            <li class="active"></li>
            <li></li>
            <li></li>
        </div>
        
        <div class="product-detail__info">
            <p>$35.00</p>
            <p>Bike</p>
            <p>With its functional and practical design, this bicicle can take you anywhere you go, with a vintage style, it adds personality to any biker.</p>
            <button class="button__primary button__add-to-cart">
                <img src="./icons/bt_add_to_cart.svg" alt="add to cart">
                Add to cart
            </button>
        </div>
    </aside>
</body>
</html>
